# Frontend_Web/.github/workflows/build.yaml
# This workflow builds, tests, AND packages the Next.js Frontend

name: Build, Test, and Package Frontend

on:
  push:
    branches:
      - 'main'
      - 'devOps'
      - 'dev'
  pull_request:
    branches:
      - 'main'
      - 'devOps'
      - 'dev'

permissions:
  contents: read
  packages: write

jobs:
  # --- JOB 1: Build and Test ---
  # This runs on all pushes AND all pull requests to verify the code
  build-and-test:
    name: Build and Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 22 and cache npm
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache Next.js build artifacts
        uses: actions/cache@v4
        with:
          path: ./.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.{js,jsx,ts,tsx,css,html}') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build production bundle
        run: npm run build

      - name: Run a minimal start for smoke test (background)
        run: |
          npm run start &
          sleep 5
          # Quick HTTP probe
          if command -v curl >/dev/null 2>&1; then
            curl -sSf http://localhost:3000/ || true
          fi
          pkill -f "next start" || true
        shell: bash

  # --- JOB 2: Package as Docker Image ---
  # This runs ONLY after Job 1 succeeds, AND
  # This runs ONLY on pushes to your main branches (not PRs)
  build-and-push-docker:
    name: Build & Push Docker Image
    needs: build-and-test
    
    # Only run on pushes to main branches
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/devOps' || github.ref == 'refs/heads/dev')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/techtorque-2025/frontend_web
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
